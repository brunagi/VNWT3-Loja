<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width, initial-sacle=1.0" />
        <meta http-equiv="X-UA-Compatible"
        content="ie-edge" />
        <link rel="stylesheet" href="style.css" />

        <title>Loja da Bru - T3</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>URSOS</li>
                <li>CACHORROS</li>
                <li>GATOS</li>
                <li>SELVA</li>
            </ul>
      </nav>
   </header>

<main>
    <section>
        <div>
            <img class="urso"
            src="https://www.conqualita.com.br/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/u/r/ursos_de_pel_cia.png"
            alt="Ursos de pelúcia de cores variadas"
            />
            <h2 class="nomeClass" >Urso de Pelúcia Colorido</h2>
            <h3 class="valorClass" >R$ 50,00</h3>
            <button class="botaoClass" >COMPRE JÁ!</button>

        <form class="coresClass">
            <label>Azul</label>
            <input type="radio" name="cores" id="azul" />

            <label>Rosa</label>
            <input type="radio" name="cores" id="rosa" />

            <label>Roxo</label>
            <input type="radio" name="cores" id="roxo" />

            <label>Branco</label>
            <input type="radio" name="cores" id="branco" />
        </form>
        </div>

        <div>
            <img class="cachorro"
            src="https://images.tcdn.com.br/img/img_prod/1054219/cachorro_de_pelucia_com_cachecol_40cm_4383_1_e840262f10df909a3fd3a21ffbc60c7d.png"
            alt="Cachorros de pelucia usando cachecol"
            />
            <h2 class="nomeClass">Cachorrinho de Cachecol</h2>
            <h3 class="valorClass">R$75,00</h3>
            <button class="botaoClass">COMPRE JÁ!</button>

            <form class="coresClass">
            <label>Marrom</label>
            <input type="radio" name="cores" id="marrom" />

            <label>Branco</label>
            <input type="radio" name="cores" id="branco" />
            
            <label>Azul</label>
            <input type="radio" name="cores" id="azul" />
            
            <label>Rosa</label>
            <input type="radio" name="cores" id="rosa" />
            </form>
        </div>

        <div>
            <img class="gato"
            src="https://www.mimoscestasepresentes.com.br/image/cache/data/pelucias/design-sem-nome-55-926x926.png"
            alt="Imagem de um gato de pelucia com laço de cor rosa"
            />
            <h2 class="nomeClass">Gatinho de Laço</h2>
            <h3 class="valorClass">R$35</h3>
            <button class="botaoClass">COMPRE JÁ!</button>

            <form class="coresClass">
            <label>Marrom</label>
            <input type="radio" name="cores" id="marrom" />

            <label>Preto</label>
            <input type="radio" name="cores" id="preto" />
            
            <label>Laranja</label>
            <input type="radio" name="cores" id="laranja" />
            
            <label>Branco</label>
            <input type="radio" name="cores" id="branco" />
            </form>
        </div>

        <div>
            <img class="selva"
            src="https://bebefacil.vteximg.com.br/arquivos/ids/253625-1200-1200/BUBA4775-BUBA4771-BUBA4772-BUBA4773-A-Kit-Pelucia-Amiguinhos-da-Selva---Buba.jpg?v=637033133255700000"
            alt="Imagem de pelucias de animais, um panda, uma girafa, um leao e um elefante"
            />
            <h2 class="nomeClass">Pelúcia Animais da Selva</h2>
            <h3 class="valorClass">R$95</h3>
            <button class="botaoClass">COMPRE JÁ!</button>

            <form class="coresClass">
            <label>Panda</label>
            <input type="radio" name="cores" id="panda" />

            <label>Girafa</label>
            <input type="radio" name="cores" id="girafa" />
            
            <label>Leão</label>
            <input type="radio" name="cores" id="leao" />
            
            <label>Elefante</label>
            <input type="radio" name="cores" id="girafa" />
            </form>
        </div>
    </section>
</main>

<footer>

        <h1>Faça seu cadastro:</h1>

    <form>
        <label class="cadastro" for="name">NOME:</label>
        <input id="name" type="text" name="name" placeholder="Digite seu Nome" />

        <label for="email">EMAIL:</label>
        <input id="email" type="email"name="email" placeholder="Digite seu Email" />

        <label for="password">SENHA:</label>
        <input id="password" type="password" name="password" placeholder="Crie uma Senha" />
    
        <label for="atualizaçao">Desejo receber atualizações.</label>
        <input type="checkbox" id="att" name="att">

        <input type="submit" value="Enviar" />
    </form>
    
</footer>
</body>
</html>
